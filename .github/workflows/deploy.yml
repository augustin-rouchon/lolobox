name: Deploy LoloBox

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permet le déclenchement manuel

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            cd ~/lolobox

            # Pull les dernières modifications
            git pull origin main

            # Reconstruire et relancer
            docker compose down
            docker compose build --no-cache
            docker compose up -d

            # Nettoyer les vieilles images
            docker image prune -f

            # Attendre que le conteneur soit healthy
            echo "Waiting for container to be healthy..."
            for i in 1 2 3 4 5 6; do
              sleep 5
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' lolobox 2>/dev/null || echo "starting")
              echo "Container health status: $STATUS"
              if [ "$STATUS" = "healthy" ]; then
                echo "✅ Container is healthy!"
                break
              fi
            done

            docker compose ps
            echo "✅ Deployment complete!"
          ENDSSH

      - name: Health check
        run: |
          echo "Waiting for container to be ready..."
          sleep 30

          # Retry health check up to 5 times
          for i in 1 2 3 4 5; do
            echo "Health check attempt $i..."
            if curl -sf --max-time 10 https://${{ secrets.SERVER_HOST }}; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, waiting 10 seconds..."
            sleep 10
          done

          echo "❌ Health check failed after 5 attempts"
          exit 1
