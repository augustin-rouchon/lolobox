name: Deploy LoloBox

on:
  push:
    branches: [main]
  workflow_dispatch:  # Permet le déclenchement manuel

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          ssh $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            cd ~/lolobox

            # Pull les dernières modifications
            git pull origin main

            # Reconstruire et relancer
            docker compose down
            docker compose build --no-cache
            docker compose up -d

            # Nettoyer les vieilles images
            docker image prune -f

            # Attendre que le conteneur soit healthy
            echo "Waiting for container to be healthy..."
            for i in 1 2 3 4 5 6; do
              sleep 5
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' lolobox 2>/dev/null || echo "starting")
              echo "Container health status: $STATUS"
              if [ "$STATUS" = "healthy" ]; then
                echo "✅ Container is healthy!"
                break
              fi
            done

            docker compose ps

            # Health check local
            echo "Running health check..."
            sleep 5
            if curl -sf --max-time 10 http://localhost:3000/ > /dev/null; then
              echo "✅ Health check passed!"
            else
              echo "❌ Health check failed!"
              docker compose logs --tail 20
              exit 1
            fi

            echo "✅ Deployment complete!"
          ENDSSH
