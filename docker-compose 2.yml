services:
  lolobox:
    build: .
    container_name: lolobox
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"  # Expos√© uniquement en local (Nginx fera le proxy)
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ./server/.env
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    mem_limit: 512m
    cpus: 0.5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    driver: bridge
